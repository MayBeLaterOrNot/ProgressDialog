name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: create nuget package
      run: dotnet pack "ProgressDialog/ProgressDialog/ProgressDialog.csproj" --configuration Release
    - name: Publish net core
      run: dotnet nuget push "ProgressDialog/ProgressDialog/bin/Release/ProgressDialog.1.0.0.nupkg" --source "https://nuget.pkg.github.com/ax-meyer/index.json" -k ${{ secrets.GITHUB_TOKEN }}
